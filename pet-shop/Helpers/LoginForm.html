<form onsubmit="return false" id="LoginForm">
<div> 	
    <fieldset>
       <legend>Login Form</legend>
            <table width="350" border="0" align="left" cellpadding="4" cellspacing="0">
                 <tr> 
                    <td class="FormRow">
                        <label for="Username">Username:</label>
                        <input type="text" size="15" name="Username" id="Username">
                    </td>
                </tr>
                <tr>
                    <td class="FormRow">
                        <label for="Password">Password:</label>
                        <input type="password" size="15" name="Password" id="Password">
                    </td>
                </tr>
                <tr align="center">
                    <td class="FormRow">
                        <input type="submit" value="Login">
                    </td>
                </tr>
                <tr align="center">
                    <td class="FormRow">
                       <p>Since this is a mock site, Username: "User1" and Password: "Admin" will give you access to this page.</p>
                    </td>
                </tr>
            </table>
	</fieldset>
    <div id="BadLogin">
        <p>The login information you entered does not match an account in our records.  
        Please try again.</p>
    </div>
</div>
</form>
